<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Upload Books</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/icon.png" />
</head>
<body>
    <div class="dashboard">
        <div class="buttons">
            <button id="logoutButton">Logout</button>
            <button id="updateOrDeleteButton">Update / Delete Books</button>
            <button id="addOrDeleteQuotes">Manage Categories</button>
        </div>
        <h1>Upload a Book</h1>
        <form id="bookForm" enctype="multipart/form-data" class="book-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>

            <div class="form-group">
                <label for="publishingYear">Publishing Year:</label>
                <input type="number" name="publishingYear" id="publishingYear" min="1200" value="2023">
            </div>

            <div class="form-group">
                <label for="categories">Categories (select at least one):</label>
                <div class="category-checkboxes" id="categoryCheckboxes">
                </div>
            </div>

            <div class="form-group">
                <label for="amazon">Amazon Link:</label>
                <input type="url" name="amazon" id="amazon" required>
            </div>

            <div class="form-group">
                <label for="perlego">Perlego Link:</label>
                <input type="url" name="perlego" id="perlego">
            </div>

            <div class="form-group">
                <label for="quote">Quote:</label>
                <textarea name="quote" id="quote" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Upload Image (Max 5MB):</label>
                <input type="file" name="image" id="image" accept="image/jpeg" required>
            </div>

            <button id="submitButton">Upload</button>
        </form>
        <p id="responseMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
