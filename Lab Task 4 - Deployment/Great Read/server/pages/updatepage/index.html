<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Update and Delete Book</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/icon.png" />
</head>
<body>
    <div class="dashboard">
        <div class="buttons">
            <button id="logoutButton">Logout</button>
            <button id="addButton">Upload Books</button>
        </div>

        <h1>Change Top Picks</h1>
        <div class="topPicksDiv">
            <div class="form-group">
                <label for="title">Month:</label>
                <input type="number" name="topPickMonth" id="topPickMonth" min="1" max="12">
            </div>
            <div class="form-group">
                <label for="title">Year:</label>
                <input type="number" name="topPickYear" id="topPickYear" min="1200" max="3000">
            </div>
        </div>
        <div class="topPicksDiv">
            <div class="form-group">
                <label for="title">Book 1 ID:</label>
                <input type="text" name="title" id="book1Id" required>
            </div>
            <div class="form-group">
                <label for="title">Book 2 ID:</label>
                <input type="text" name="title" id="book2Id" required>
            </div>
            <div class="form-group">
                <label for="title">Book 3 ID:</label>
                <input type="text" name="title" id="book3Id" required>
            </div>
        </div>
        <button id="updateTopPicks">Update Top Picks</button>
        <p id="updateStatus"></p>


        <h1>Update and Delete a Book</h1>
        
        <!-- Left Section: Update Book Details -->
        <div class="container">
            <div class="left-section">
                <form id="updateBookForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="updateTitle">Title:</label>
                        <input type="text" name="updateTitle" id="updateTitle">
                    </div>

                    <div class="form-group">
                        <label for="updateAuthor">Author:</label>
                        <input type="text" name="updateAuthor" id="updateAuthor">
                    </div>

                    <div class="form-group">
                        <label for="updatePublishingYear">Publishing Year:</label>
                        <input type="number" name="updatePublishingYear" id="updatePublishingYear" min="1200" value="2023">
                    </div>

                    <div class="form-group">
                        <label for="categories">Categories (select at least one):</label>
                        <div class="category-checkboxes" id="categoryCheckboxes">
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="amazon">Amazon Link:</label>
                        <input type="url" name="amazon" id="amazon">
                    </div>
        
                    <div class="form-group">
                        <label for="perlego">Perlego Link:</label>
                        <input type="url" name="perlego" id="perlego">
                    </div>
        
                    <div class="form-group">
                        <label for="quote">Quote:</label>
                        <textarea name="quote" id="quote" rows="4"></textarea>
                    </div>
        
                    <div class="form-group">
                        <label for="image">Upload Image (Max 5MB, Leave blank to retain previous image):</label>
                        <input type="file" name="image" id="image" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="bookId">Book ID:</label>
                        <input type="text" name="bookId" id="bookId">
                    </div>
                    <div class="fourButtons">
                        <div>
                            <button id="getInfoButton">Get Book Info</button>
                            <button id="updateButton">Update</button>
                        </div>
                        <div>
                            <button id="changeButton">Change ID</button>
                            <button id="deleteButton">Delete</button>
                        </div>
                    </div>
                </form>
                <p id="responseMessage"></p>
            </div>

            <!-- Right Section: Search and Display Books -->
            <div class="right-section">
                <h1>Search and Display Books</h1>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by title or author...">
                    <button id="searchButton">Search</button>
                </div>
                <div id="searchResults" class="book-grid">
                    <!-- Display search results here -->
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
