<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/icon.png" />
</head>
<body>
    <div class="dashboard">
        <div class="buttons">
            <button id="logoutButton">Logout</button>
            <button id="addBook">Upload Books</button>
        </div>
        <h1>Manage Categories</h1>
        <div class="container">
            <div class="left-section">
                <form id="addCategoriesForm">
                    <div class="form-group">
                        <label for="category">Category Name:</label>
                        <input type="text" name="category" id="category" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryImage">Image (Max 5MB):</label>
                        <input type="file" name="categoryImage" id="categoryImage" accept="image/*" required>
                    </div>                             
            
                    <button id="addCategoryButton">Add Category</button>
            
                    <div class="form-group">
                        <label for="categoryId">Category ID:</label>
                        <input type="text" name="categoryId" id="categoryId" required>
                    </div>
            
                    <button id="deleteCategoryButton">Delete Category</button>
                </form>
                <p id="categoryResponseMessage"></p>
            </div>            
            <!-- Right Section: Search and Display Quotes -->
            <div class="right-section">
                <h2>Search and Display Categories</h2>
                <div class="search-bar">
                    <input type="text" id="categorySearchInput" placeholder="Search by category name...">
                    <button id="categorySearchButton">Search</button>
                </div>
                <div id="categorySearchResults" class="category-grid">
                    <!-- Display search results here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
